  <ion-navbar>
    <ion-title>TV</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label>Television</ion-label>
        <ion-toggle [(ngModel)] = "tv" checked="false"></ion-toggle>

      <button ion-button color="secondary" *ngIf = "tv">Channel 1</button>
